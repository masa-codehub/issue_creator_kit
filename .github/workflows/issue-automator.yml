name: Issue起票オートメーション (Virtual Queue)

on:
  push:
    branches:
      - main
    paths:
      - 'reqs/tasks/archive/**'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  issue-automator:
    runs-on: self-hosted
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        run: |
          # 実行環境に Python 3.13 がインストールされていることを前提とします。
          # 必要に応じて setup-python アクションを追加してください。
          python3 --version

      - name: Install ICK
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -e .

      - name: Run ICK process-diff
        run: |
          # マージ差分を検知し、新規タスクの Issue 起票とロードマップ同期を実行。
          issue-kit process-diff \
            --before ${{ github.event.before }} \
            --after ${{ github.event.after }} \
            --roadmap reqs/roadmap/active/roadmap-adr003-task-lifecycle.md

name: Auto Create Issues

# ADR-003: マージされたタスク（archive）の Issue 起票とロードマップ同期を自動化します。
# 仮想キュー（Virtual Queue）方式に基づき、マージ差分を検知して自動実行されます。

on:
  push:
    branches:
      - main
      - feature/task-T3-5-verify
    paths:
      - 'reqs/tasks/archive/**'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  issue-automator:
    runs-on: self-hosted
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # [環境依存のセットアップ]
      # 実行環境に Python 3.13 がない場合は、以下のステップを追加してください。
      # - name: Set up Python
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: '3.13'

      - name: Install Issue Creator Kit
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install .

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Process Diff and Create Issues
        run: |
          # 初回プッシュやブランチ作成時の空 SHA をチェック
          BEFORE_SHA="${{ github.event.before }}"
          if [ "$BEFORE_SHA" == "0000000000000000000000000000000000000000" ]; then
            echo "First push or branch creation detected. Comparing with HEAD^1."
            BEFORE_SHA="HEAD^1"
          fi

          echo "Comparing $BEFORE_SHA with ${{ github.event.after }}"

          # マージ差分を検知し、新規タスクの Issue 起票とロードマップ同期を実行。
          # --use-pr を付与することで、直接 push ではなく同期用 PR を作成します。
          python3 -m issue_creator_kit process-diff \
            --before "$BEFORE_SHA" \
            --after "${{ github.event.after }}" \
            --roadmap reqs/roadmap/active/roadmap-adr003-task-lifecycle.md \
            --use-pr \
            --base-branch "${{ github.ref_name }}" \
            --repo ${{ github.repository }} \
            --token ${{ secrets.GITHUB_TOKEN }}

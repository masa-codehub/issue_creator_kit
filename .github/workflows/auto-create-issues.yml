name: Auto Create Issues

on:
  push:
    branches:
      - main
    paths:
      - 'reqs/_issues/*.md'

permissions:
  contents: write
  issues: write

jobs:
  create-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Issue Creation Script
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python .github/scripts/create_issues.py

      - name: Commit and Push Moved Files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes (files moved)
          if [ -n "$(git status --porcelain)" ]; then
            git add reqs/_issues/
            git commit -m "chore: archive created issue drafts"
            git push origin main
          else
            echo "No files were processed or moved."
          fi

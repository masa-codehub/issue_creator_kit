name: Auto Approve Docs

on:
  push:
    branches:
      - main
    paths:
      - 'reqs/_inbox/**'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  approve-and-move:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Issue Creator Kit
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Process Documents
        id: process
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if there are files in reqs/_inbox
          if [ ! -d "reqs/_inbox" ] || [ -z "$(ls -A reqs/_inbox/)" ]; then
            echo "No files in inbox."
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          TIMESTAMP=$(date +%s)
          BRANCH_NAME="chore/approve-docs-${TIMESTAMP}"
          
          echo "Creating branch: $BRANCH_NAME"
          git checkout -b "$BRANCH_NAME"

          has_processed=false
          # Process each file in inbox
          for file in reqs/_inbox/*; do
            if [ -f "$file" ]; then
              echo "Processing $file..."
              issue-kit approve "$file" --repo "${{ github.repository }}" --token "${{ secrets.GITHUB_TOKEN }}"
              has_processed=true
            fi
          done
          
          if [ "$has_processed" = "false" ]; then
             echo "No files processed."
             echo "has_changes=false" >> $GITHUB_OUTPUT
             exit 0
          fi

          # Check for changes
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit."
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "docs: approve documents and create tracking issues"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Push and Create PR
        if: steps.process.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ steps.process.outputs.branch_name }}
        run: |
          git push origin "$BRANCH_NAME"
          
          gh pr create \
            --title "docs(arch): Approve documents from inbox" \
            --body "This PR automatically moves documents from \`reqs/_inbox\` to \`reqs/_approve\` and updates their status to 'Approved' (承認済み). Tracking issues have been created." \
            --base main \
            --head "$BRANCH_NAME"

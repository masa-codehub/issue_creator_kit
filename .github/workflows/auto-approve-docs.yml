name: Auto Approve Docs

# ADR-002: マージされた設計ドキュメントの承認処理を自動化します。
# ロジックは YAML ではなく Python CLI (issue-kit) に集約し、テスタビリティを確保しています。

on:
  push:
    branches:
      - main
    paths:
      - 'reqs/design/_inbox/**'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  approve-and-move:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Issue Creator Kit
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Process Documents
        id: process
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 処理対象（inbox）の有無を確認。空の場合は早期リターン。
          if [ ! -d "reqs/design/_inbox" ] || [ -z "$(ls -A reqs/design/_inbox/)" ]; then
            echo "No files in inbox."
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # main ブランチ保護ルールを回避するため、作業ブランチを作成して PR 経由で反映します。
          TIMESTAMP=$(date +%s)
          BRANCH_NAME="chore/approve-docs-${TIMESTAMP}"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

          echo "Running workflow..."
          # Note: issue-kit run-workflow handles "git checkout -b <branch>" internally.
          issue-kit run-workflow \
            --inbox-dir "reqs/design/_inbox" \
            --approved-dir "reqs/design/_approved" \
            --branch "$BRANCH_NAME" \
            --repo "${{ github.repository }}" \
            --token "${{ secrets.GITHUB_TOKEN }}"

          # Verify if changes were made (Explicit check for visibility in logs)
          if git diff --quiet origin/main HEAD; then
            echo "No changes detected."
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected."
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create PR
        if: steps.process.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ steps.process.outputs.branch_name }}
        run: |
          # 最終的な確認のため、自動生成された PR を作成します。
          gh pr create \
            --title "docs(arch): Approve documents from inbox" \
            --body "This PR automatically moves documents from \`reqs/design/_inbox\` to \`reqs/design/_approved\` and updates their status to 'Approved' (承認済み). Tracking issues have been created." \
            --base main \
            --head "$BRANCH_NAME"
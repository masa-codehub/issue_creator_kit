name: Auto Approve Docs

on:
  push:
    branches:
      - main
    paths:
      - 'reqs/_inbox/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  approve-and-move:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Process Documents
        id: process
        run: |
          # Check if there are files in reqs/_inbox
          if [ -z "$(ls -A reqs/_inbox/)" ]; then
            echo "No files in inbox."
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          TIMESTAMP=$(date +%s)
          BRANCH_NAME="chore/approve-docs-${TIMESTAMP}"
          TODAY=$(date +'%Y-%m-%d')
          
          echo "Creating branch: $BRANCH_NAME"
          git checkout -b "$BRANCH_NAME"

          # Process each file in inbox
          for file in reqs/_inbox/*; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              target="reqs/_approve/$filename"
              
              mkdir -p reqs/_approve
              echo "Moving $file to $target"
              git mv -f "$file" "$target"
              
              # Update Status and Date using sed
              # -i option for in-place editing
              
              # For ADR and Design Doc status
              sed -i 's/^-\s*Status:.*$/- Status: 承認済み/' "$target"
              sed -i 's/^\*\s*Status:.*$/- Status: 承認済み/' "$target" # Markdown list variation check
              
              # For ADR Date
              sed -i "s/^-\s*Date:.*$/- Date: $TODAY/" "$target"
              
              # For Design Doc Last Updated
              sed -i "s/^-\s*Last Updated:.*$/- Last Updated: $TODAY/" "$target"
              
              echo "Updated metadata for $filename"
            fi
          done

          # Check for changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "docs: move approved documents from inbox to approve"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Push and Create PR
        if: steps.process.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ steps.process.outputs.branch_name }}
        run: |
          git push origin "$BRANCH_NAME"
          
          gh pr create \
            --title "docs(arch): Approve documents from inbox" \
            --body "This PR automatically moves documents from \`reqs/_inbox\` to \`reqs/_approve\` and updates their status to 'Approved' (承認済み)." \
            --base main \
            --head "$BRANCH_NAME"

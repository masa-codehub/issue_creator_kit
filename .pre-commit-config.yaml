fail_fast: true
repos:
  # 1. Python Formatting & Linting (Ruff)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # 2. Markdown Formatting (Prettier)
  # ⚠️ 注意: mirrors-prettier はアーカイブされたため、v3.1.0 で固定して使います。
  #     現在の設定では Markdown のみ整形対象であり、Mermaid の整形（prettier-plugin-mermaid 等）は行いません。
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types: [markdown]

  # 3. Markdown Linting (markdownlint)
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.20.0
    hooks:
      - id: markdownlint-cli2

  # 4. Local Hooks
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: python3 -m mypy
        language: system
        types: [python]
      - id: pytest
        name: pytest
        entry: python3 -m pytest
        language: system
        types: [python]
        pass_filenames: false
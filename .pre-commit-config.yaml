fail_fast: true
repos:
-   repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.13.0
    hooks:
        # Run the linter.
        - id: ruff
          args: [ --fix ]
        # Run the formatter.
        - id: ruff-format
-   repo: local
    hooks:
    -   id: mypy
        name: mypy
        entry: python3 -m mypy
        language: system
        types: [python]
    -   id: pytest
        name: pytest
        entry: python3 -m pytest
        language: system
        types: [python]
        pass_filenames: false
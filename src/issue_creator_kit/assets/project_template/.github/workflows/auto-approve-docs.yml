name: Auto Approve Docs

# ADR-002: マージされた設計ドキュメントの承認処理を自動化します。
# ロジックは YAML ではなく Python CLI (issue-kit) に集約し、テスタビリティを確保しています。
# 実行環境 (Self-Hosted Runner) に Python 3.13 および gh cli がプリインストールされていることを前提に最適化されています。

on:
  push:
    branches:
      - main
    paths:
      - 'reqs/design/_inbox/**'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  approve-and-move:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          # 注: Self-hosted runner で Python が既設の場合は高速にスキップされます。

      - name: Install Issue Creator Kit
        run: |
          python -m pip install --upgrade pip
          pip install git+https://github.com/masa-codehub/issue_creator_kit.git

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Process Documents
        id: process
        run: |
          # 処理対象（inbox）の有無を確認。空の場合は早期リターン。
          if [ ! -d "reqs/design/_inbox" ] || [ -z "$(ls -A reqs/design/_inbox/)" ]; then
            echo "No files in inbox."
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # 作業ブランチ名の決定
          TIMESTAMP=$(date +%s)
          BRANCH_NAME="chore/approve-docs-${TIMESTAMP}"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

          echo "Running workflow..."
          issue-kit run-workflow \
            --inbox-dir "reqs/design/_inbox" \
            --approved-dir "reqs/design/_approved" \
            --branch "$BRANCH_NAME" \
            --repo "${{ github.repository }}" \
            --token "${{ secrets.GITHUB_TOKEN }}"

          # 変更の有無を確認
          if git diff --quiet origin/main HEAD; then
            echo "No changes detected."
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected."
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create PR
        if: steps.process.outputs.has_changes == 'true'
        env:
          BRANCH_NAME: ${{ steps.process.outputs.branch_name }}
        run: |
          # 最終的な確認のため、自動生成された PR を作成します。
          # gh cli は環境にインストール済みのため、そのまま実行可能です。
          gh pr create \
            --title "docs(arch): Approve documents from inbox" \
            --body "This PR automatically moves documents from 
`reqs/design/_inbox` to 
`reqs/design/_approved` and updates their status to 'Approved' (承認済み). Tracking issues have been created." \
            --base main \
            --head "$BRANCH_NAME"
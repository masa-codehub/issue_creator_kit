name: Auto Approve Docs

# ADR-002: マージされた設計ドキュメントの承認処理を自動化します。
# ロジックは YAMLではなく Python CLI (issue-kit) に集約し、テスタビリティを確保しています。
# 実行環境 (Self-Hosted Runner) に Python 3.13 および gh cli がプリインストールされていることを前提に、
# 冗長なセットアップステップを省略して最適化されています。

on:
  push:
    branches:
      - main
    paths:
      - 'reqs/design/_inbox/**'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  approve-and-move:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # [環境依存のセットアップ]
      # 実行環境に Python 3.13 がない場合は、以下のステップを追加してください。
      # - name: Set up Python
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: '3.13'

      - name: Install Issue Creator Kit
        run: |
          python3.13 -m pip install --upgrade pip
          python3.13 -m pip install git+https://github.com/masa-codehub/issue_creator_kit.git

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # [GitHub CLI (gh) のセットアップ]
      # 実行環境に gh がない場合は、以下のインストール処理をステップとして追加してください。
      # - name: Ensure GitHub CLI is installed
      #   run: |
      #     if ! command -v gh &> /dev/null; then
      #       sudo mkdir -p -m 755 /etc/apt/keyrings
      #       wget -qO- https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo tee /etc/apt/keyrings/githubcli-archive-keyring.gpg > /dev/null
      #       sudo chmod go+r /etc/apt/keyrings/githubcli-archive-keyring.gpg
      #       echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/common/sources.list.d/github-cli.list > /dev/null
      #       sudo apt update && sudo apt install gh -y
      #     fi

      - name: Process Documents
        id: process
        run: |
          # 処理対象（inbox）の有無を確認。空の場合は早期リターン。
          if [ ! -d "reqs/design/_inbox" ] || [ -z "$(ls -A reqs/design/_inbox/)" ]; then
            echo "No files in inbox."
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # 作業ブランチ名の決定
          TIMESTAMP=$(date +%s)
          BRANCH_NAME="chore/approve-docs-${TIMESTAMP}"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

          echo "Running workflow..."
          # Note: issue-kit run-workflow は内部で git checkout -b を行います。
          issue-kit run-workflow \
            --inbox-dir "reqs/design/_inbox" \
            --approved-dir "reqs/design/_approved" \
            --branch "$BRANCH_NAME" \
            --repo "${{ github.repository }}" \
            --token "${{ secrets.GITHUB_TOKEN }}"

          # 変更の有無を確認
          if git diff --quiet origin/main HEAD; then
            echo "No changes detected."
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected."
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create PR
        if: steps.process.outputs.has_changes == 'true'
        env:
          BRANCH_NAME: ${{ steps.process.outputs.branch_name }}
        run: |
          # 自動生成された PR を作成（gh コマンドは環境にプリインストールされている前提）。
          gh pr create \
            --title "docs(arch): Approve documents from inbox" \
            --body "This PR automatically moves documents from \`reqs/design/_inbox\` to \`reqs/design/_approved\` and updates their status to 'Approved' (承認済み). Tracking issues have been created." \
            --base main \
            --head "$BRANCH_NAME"
